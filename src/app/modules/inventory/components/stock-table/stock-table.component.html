<div>
  <h2 class="text-xl font-semibold mb-4">Inventory Levels</h2>
  <mat-card>
    <div style="display: block">
      <div>
        <canvasjs-chart
          [options]="chartOptions"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </div>
    </div>
  </mat-card>
</div>

 <div>
    <h2 class="text-xl font-semibold mb-4">Order Status</h2>
    <mat-card class="cards">
      <h3 class="text-sm font-medium mb-4">Orders by Status</h3>
      <div class="space-y-2">
        <div>
          <p class="text-green-600 text-sm">Pending</p>
          <mat-progress-bar mode="determinate" value="80" color="primary"></mat-progress-bar>
        </div>
        <div>
          <p class="text-green-600 text-sm">Processing</p>
          <mat-progress-bar mode="determinate" value="65" color="accent"></mat-progress-bar>
        </div>
        <!-- Add more bars as needed -->
      </div>
    </mat-card>
  </div>
